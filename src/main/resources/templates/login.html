<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <style>body{font-family:Arial;padding:32px}form{max-width:360px}input,button{padding:8px;margin:6px 0;width:100%}.err{color:#d4380d}</style>
</head>
<body>
<h2>Login</h2>
<div class="err" th:text="${error}"></div>
<div class="msg" th:text="${message}"></div>
<form method="post" th:action="@{/login}">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
</form>
<p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
</body>
</html>
