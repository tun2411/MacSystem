<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <style>body{font-family:Arial;padding:32px}form{max-width:360px}input,button{padding:8px;margin:6px 0;width:100%}.err{color:#d4380d}</style>
</head>
<body>
<h2>Register</h2>
<div class="err" th:text="${error}"></div>
<form method="post" th:action="@{/register}">
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="displayName" placeholder="Display name" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Create account</button>
 </form>
 <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</body>
</html>
